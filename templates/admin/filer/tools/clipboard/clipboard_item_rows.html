{% load thumbnail i18n %}{% if items %}
{% for generic_item in items %}{% with generic_item as item %}
        <tr class="clipboardItem">
            <td><img class="img-polaroid" src="{{ item.icons.32 }}" alt="{{ item.default_alt_text }}" /></td>
            <td><span class="item-label">{{ item.label }}</span> <span class="buttons"></span></td>
        </tr>
{% endwith %}{% endfor %}{% else %}
        <tr class="clipboardItem">
            <td></td>
            <td><span class="item-label">{% trans "upload failed" %}</span> <span class="buttons"></span></td>
        </tr>{% endif %}
